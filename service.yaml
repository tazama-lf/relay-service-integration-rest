apiVersion: v1
kind: Service
metadata:
  name: relay-service-integration-rest-rel-1-0-0
  namespace: development
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: relay-service-integration-rest
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
